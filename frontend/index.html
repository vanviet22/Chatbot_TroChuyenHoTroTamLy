<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hỗ trợ tâm lý</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <div class="icon">
          <img src="./img/icon.jpg" alt="Logo" />
        </div>
        <div class="title">
          <h2>Hỗ trợ tâm lý</h2>
          <p>Chatbot đồng hành</p>
        </div>
      </div>
    </div>

    <!-- Main chat area -->
    <div class="chat-main">
      <div class="chat-header">
        <h2>Hỗ trợ tâm lý</h2>
        <p>Trợ lý đồng hành trong hành trình tâm lý của bạn</p>
      </div>

      <div class="chat-body" id="chat-body">
        <!-- Tin nhắn sẽ hiển thị ở đây -->
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="message"
          placeholder="Chia sẻ suy nghĩ hoặc cảm xúc của bạn..."
        />
        <button id="send">Gửi</button>
      </div>

      <div class="conversation-id">
        <p>Conversation ID: free version</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
